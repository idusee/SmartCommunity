<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>登录界面</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>
	<style>
		body{
			background-color: #dedede;
		}
		.container{
			padding-top:5em;
		}
		#login_form{
			margin:5% auto;
			width:600px;
		}
	</style>
</head>
<body>
	<div class="container">
		
		<img class="img-responsive center-block" src="images/20141027162172147214.jpg" alt="">

		<form id="login_form">
			<div class="form-group">
				<label for="name">用户名：</label>
				<input type="text" id="name" class="form-control" placeholder="请输入用户名...">
			</div>

			<div class="form-group">
				<label for="pwd">密码：</label>
				<input type="password" id ="pwd"  class="form-control" placeholder="输入密码...">
			</div>
		</form>
	</div>
	<script src="libs/jquery-1.12.3.min.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
